<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - A.S Tour & Travels</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body class="bg-[#0F172A]" style="display: flex; align-items: center; justify-content: center; min-height: 100vh;">

  <div class="card"
    style="background: var(--card-bg); border: 2px solid var(--accent); padding: 3rem; max-width: 400px; width: 90%; text-align: center;">
    <h1 style="margin-bottom: 0.5rem; color: var(--accent);">Admin Portal</h1>
    <p style="color: var(--text-muted); margin-bottom: 2rem;">A.S Tour & Travels</p>

    <form id="login-form">
      <div style="margin-bottom: 1.5rem; text-align: left;">
        <label for="email" style="color: var(--text); font-weight: 600; display: block; margin-bottom: 0.5rem;">Email
          Address</label>
        <input type="email" id="email" name="email" placeholder="admin@astravels.com" required
          style="width: 100%; padding: 0.75rem; background: var(--primary); border: 1px solid var(--border); color: var(--text); border-radius: 0.5rem;">
      </div>

      <div style="margin-bottom: 2rem; text-align: left;">
        <label for="password"
          style="color: var(--text); font-weight: 600; display: block; margin-bottom: 0.5rem;">Password</label>
        <input type="password" id="password" name="password" placeholder="••••••••" required
          style="width: 100%; padding: 0.75rem; background: var(--primary); border: 1px solid var(--border); color: var(--text); border-radius: 0.5rem;">
      </div>

      <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem; margin-bottom: 1rem;">Login to
        Dashboard</button>
    </form>

    <div id="error-message" class="hidden"
      style="margin-top: 1rem; padding: 1rem; background: var(--primary); border-left: 4px solid #EF4444; color: #EF4444; border-radius: 0.5rem; text-align: left;">
    </div>

    <div style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid var(--border);">
      <p style="color: var(--text-muted); font-size: 0.9rem;">Not authorized?</p>
      <a href="../index.html" style="color: var(--accent); text-decoration: none;">← Back to Home</a>
    </div>
  </div>

  <script type="module">
    import { auth } from '../js/firebase.js';
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    const loginForm = document.getElementById('login-form');
    const errorEl = document.getElementById('error-message');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorEl.classList.add('hidden');
      errorEl.textContent = '';

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const submitBtn = loginForm.querySelector('button[type="submit"]');

      try {
        submitBtn.disabled = true;
        submitBtn.textContent = 'Logging in...';

        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        console.log("Login successful:", userCredential.user.uid);

        // Successful login
        window.location.href = 'dashboard.html';

      } catch (error) {
        console.error("Login failed:", error);
        errorEl.classList.remove('hidden');

        // Show user-friendly error messages
        let msg = "Login failed. Please check your credentials.";
        if (error.code === 'auth/invalid-credential' || error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
          msg = "Invalid email or password.";
        } else if (error.code === 'auth/too-many-requests') {
          msg = "Too many failed attempts. Please try again later.";
        }
        errorEl.textContent = '❌ ' + msg;

      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Login to Dashboard';
      }
    });
  </script>
</body>

</html>
